    <script>
        function foodToForkGet(itemArray){
            var itemString = "";
            for (var key in itemArray) {
                console.log("UID: ", key, " Item: ", itemArray[key]);
                itemString = itemString.concat(itemArray[key]);
                itemString = itemString.concat(" ,");
            }
            console.log(itemString);
            var stringLength = itemString.length - 2;
            var boio = itemString.substring(0, stringLength);
            console.log(boio);

            var itemPayload = {fillIngredients: false, ingredients: boio, limitLicense: false, number: 8, ranking: 1};

            $.get("https://spoonacular-recipe-food-nutrition-v1.p.mashape.com/recipes/findByIngredients?mashape-key=pVbXhYhcmqmsh4RJn8qHt8eiE5qdp1QNRyDjsneJXrZPcWi1JJ", itemPayload,function(data) {foodToForkProcess(data);}, "json");

        }

        function foodToForkProcess(dataBoi) {
            console.log(dataBoi);
            for (var recipe in dataBoi){
                console.log(recipe);
                var recipeBoi = dataBoi[recipe];
                var imgURL = recipeBoi["image"];
                imgURL = imgURL.replace("312x231", "636x393");
                var title = recipeBoi["title"];
                var sourceURL = "https://spoonacular.com/recipes/";
                sourceURL= sourceURL.concat(title.toLowerCase().replace(" ", "-"));
                sourceURL= sourceURL.concat("-");
                sourceURL= sourceURL.concat(recipeBoi["id"]);
                foodToForkDisplay(title, imgURL, sourceURL);
            }
        }

        function foodToForkDisplay(titleboi, imgURLboi, sourceURLboi) {
            console.log("data:");
            console.log(titleboi, imgURLboi, sourceURLboi);

            var sourceDiv = document.getElementById("recipeContainer");

            var recipeContainer = document.createElement("div");
            recipeContainer.className = "RecipeContainer";
            var recipeIMG = document.createElement("img");
            recipeIMG.className = "w3-border";
            recipeIMG.setAttribute("alt", "Responsive image");
            recipeIMG.setAttribute("src", imgURLboi);



            var recipeTitle = document.createElement("div");
            recipeTitle.className = "recipeTitle";
            recipeTitle.innerHTML = titleboi;
            var linkContainer = document.createElement("a");
            linkContainer.setAttribute("href", sourceURLboi);
            linkContainer.setAttribute("target", "_blank");
            linkContainer.appendChild(recipeIMG);
            linkContainer.appendChild(recipeTitle);
            recipeContainer.appendChild(linkContainer);
            sourceDiv.appendChild(recipeContainer);


        }

        function signOut() {
            firebase.auth().signOut().then(function() {
                console.log('Signed Out');

                }, 1000);
            }, function(error) {
                console.error('Sign Out Error', error);
            });
        }



    </script>
