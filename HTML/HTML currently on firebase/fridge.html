<script>
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            uid = user.uid;
            var providerData = user.providerData;
        } else {
            // User is signed out.
            // ...
        }


        //        Script to display list items
        console.log(uid);

        var setItemsRef = db.collection("users").doc(uid).collection("items").where("set", "==", true).where("used", "==", false);       



        setItemsRef.onSnapshot({includeQueryMetadataChanges: true}, function(results) {
            document.getElementById("myUL").innerHTML = '';
            if (results.empty) {
                console.log("No checked items found");

            } else {

                results.forEach(function (doc) {
                    console.log("Item data:", doc.data());
                    var used = doc.data()['expired'];
                    var itemName = doc.data()['itemName'];
                    var itemUID = doc.id;
                    newElement(itemName, itemUID, used);
                });
            }


        });
    });
</script>

<!--List scripts-->
<script>



    // Create a new list item when clicking on the "Add" button
    function newElement(item, itemUID, used) {

        var li = document.createElement("li");
        var inputValue = item;
        var b = document.createTextNode(inputValue);
        var t = document.createElement("span");
        t.className = "textboi";
        t.appendChild(b);
        li.appendChild(t);
        li.id = itemUID;
        document.getElementById("myUL").appendChild(li);


        document.getElementById("myInput").value = "";


        //------------------------------------------------------------------------
        var editButton = document.createElement("button");
        editButton.className = "btn dropdown-toggle btn-primary edit";

        var text = document.createElement("span");
        text.className = "fas fa-edit"
        editButton.appendChild(text);

        editButton.setAttribute("data-toggle", "dropdown");
        var spanEdit = document.createElement("span");
        spanEdit.className = "caret";
        editButton.append(spanEdit);

        var editListUL = document.createElement("div");
        editListUL.className = "dropdown-menu listDrop";



        //create the first list item
        var spanListItem = document.createElement("button");
        spanListItem.className = "btn btn-secondary";
        var x1 = document.createElement("span");
        x1.className = "far fa-calendar"


        spanListItem.appendChild(x1);              
        editListUL.appendChild(spanListItem);

        // 2nd list item
        var spanListItem2 = document.createElement("button");
        spanListItem2.className = "btn btn-secondary";
        var x2 = document.createElement("span");
        x2.className = "fas fa-pencil-alt"


        spanListItem2.appendChild(x2);               
        editListUL.appendChild(spanListItem2);

        //3rd list item
        var spanListItem3 = document.createElement("button");
        spanListItem3.className = "btn btn-secondary";
        var x3 = document.createElement("span");
        x3.className = "far fa-question-circle"

        spanListItem3.appendChild(x3);              
        editListUL.appendChild(spanListItem3);

        //4th list item
        var spanListItem4 = document.createElement("button");
        spanListItem4.className = "btn btn-secondary";
        var x4 = document.createElement("span");
        x4.className = "far fa-question-circle"

        spanListItem4.appendChild(x4);               
        editListUL.appendChild(spanListItem4);


        $(document).ready(function(){

            li.append(editButton);
            li.append(editListUL);
        });




        //------------------------------------------------------------------------
        var closeboi = document.createElement("button");
        var closetxt = document.createElement("i");
        closetxt.className = "far fa-trash-alt";
        closeboi.className = "btn btn-danger";
        closeboi.appendChild(closetxt);
        closeboi.id = itemUID.concat("_del");
        closeboi.setAttribute("onClick", "deleteItem(this.id)");
        li.appendChild(closeboi);


        usedList(itemUID, used);



    }


    $('#topboi').click(function() {
        $('html, body').animate({scrollTop : 0},800);
        return false;
    })

    //Sets the class of the li to a desired value
    function usedList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" used_item");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" used_item", "");
            document.getElementById(listID).className = newClassName;
        }
    }

</script>

<!--SCUD scripts-->
<script>
    function addItem(){
        var localItemName = document.getElementById("myInput").value;
        if (localItemName.trim() == "") {
            alert("Enter a non-blank item name!");
        } else if (localItemName.toLowerCase().trim() == "kiwi") {
            alert("Easter egg placeholder.");
        } else {
            console.log("Attempting to add item to items: ", localItemName);
            var itemRef = db.collection("users").doc(uid).collection("items");
            itemRef.add({
                itemName: localItemName,
                set: true,
                expired: false,
                used: false
            }).then(function (addedItemRef) {
                console.log("Added item. ", addedItemRef.id);
            }).catch(function (errorboi) {
                console.log("Couldn't add item. ", errorboi);
            });
        }
    }

    function deleteItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        console.log("Index of item to delete: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        itemRef.update({
            expired: true
        }).then(function(){
            console.log("used set to true.");


        }).catch(function(error){
            console.log("failed to set used to true. ", error);
        });
        usedList(itemID, true);
    }  



</script>
