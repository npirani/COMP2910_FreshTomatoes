<script>
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            displayName = user.displayName;
            email = user.email;
            emailVerified = user.emailVerified;
            photoURL = user.photoURL;
            isAnonymous = user.isAnonymous;
            uid = user.uid;
            providerData = user.providerData;
            console.log(email);
            currentListRef = "placeyboi";
        } else {
            // User is signed out.
            // ...
            console.log("logged out");
        }

        //        Script to display list items
        console.log(uid);
        db.collection("users").doc(uid)
            .onSnapshot(function(doc) {

            console.log("Current data: ", doc.data());
            var databoi = doc.data();
            var currentListUID = databoi['lastThreeLists']['list1'];
            console.log(currentListUID);
            currentListRef = db.collection("users").doc(uid).collection("lists").doc(currentListUID);
            currentListRef.onSnapshot(function(doc1) {
                if (doc1.exists) {
                    document.getElementById("myUL").innerHTML = '';
                    console.log("Document data:", doc1.data());
                    var listData = doc1.data();
                    var itemIndex = listData['itemIndex'];
                    for (var key in itemIndex) {
                        itemHandler(itemIndex[key]);
                    }

                } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                }
            });
        });
    });

</script>



<!--List display scripts-->
<script>
    function itemHandler(value) {
        var itemRef = db.collection("users").doc(uid).collection("items").doc(value);
        itemRef.get().then(function(doc1) {

            if (doc1.exists) {
                console.log("Document data:", doc1.data());
                if (!(doc1.data()['used'])){
                    newElement(doc1.data()['itemName'], value, doc1.data()['set']);

                } else {
                    console.log("item is used/expired/marked for deletion, not displaying");
                }}
            else {
                // doc.data() will be undefined in this case
                console.log("No such document! ", value);
            }
        }).catch(function(error) {
            console.log("Error getting document:", error);
        });
    }
    // Create a new list item when clicking on the "Add" button
    function newElement(item, UIDBoi, isSet) {

        var li = document.createElement("li");
        var inputValue = item;
        var b = document.createTextNode(inputValue);
        var t = document.createElement("span");
        t.className = "textboi";
        t.appendChild(b);
        li.appendChild(t);
        li.id = UIDBoi;
        document.getElementById("myUL").appendChild(li);


        document.getElementById("myInput").value = "";

        var closeboi = document.createElement("button");
        var closetxt = document.createElement("i");
        closetxt.className = "far fa-minus-square";
        closeboi.className = "btn btn-danger";
        closeboi.appendChild(closetxt);
        closeboi.id = UIDBoi.concat("_del");
        closeboi.setAttribute("onClick", "deleteItem(this.id)");
        li.appendChild(closeboi);



        var checkboi = document.createElement("button");
        var checktxt = document.createElement("i");
        checktxt.className = "far fa-check-square";
        checkboi.className = "btn btn-success";
        checkboi.id = UIDBoi.concat("_check");
        checkboi.setAttribute("onClick", "checkItem(this.id)");
        checkboi.appendChild(checktxt);
        li.appendChild(checkboi);            


        var dateboi = document.createElement("button");
        var datetxt = document.createElement("i");
        datetxt.className = "far fa-calendar-alt";
        dateboi.className = "btn btn-primary cal";
        dateboi.id = UIDBoi.concat("_exp");
        dateboi.appendChild(datetxt);
        li.appendChild(dateboi);

        checkList(UIDBoi, isSet);
    }

    //      color checked items green
    function checkList(listID, setting) {
        if (setting){
            var newClassName = document.getElementById(listID).className.concat(" checked_item");
            document.getElementById(listID).className = newClassName;
        } else {
            var newClassName = document.getElementById(listID).className.replace(" checked_item", "");
            document.getElementById(listID).className = newClassName;
        }
    }



    //    return to top of page when clicked
    $('#topboi').click(function() {
        $('html, body').animate({scrollTop : 0},800);
        return false;
    })
</script>

<script>
    function addItem(){
        var localItemName = document.getElementById("myInput").value;
        if (localItemName.trim() == "") {
            alert("Enter a non-blank item name!");
        } else if (localItemName.toLowerCase().trim() == "kiwi") {
            alert("Easter egg placeholder.");
        } else {
            console.log("Attempting to add item to list: ", localItemName);
            var itemRef = db.collection("users").doc(uid).collection("items");
            itemRef.add({
                itemName: localItemName,
                set: false,
                used: false,
                expired: false
            }).then(function (addedItemRef) {
                console.log("Added item. ", addedItemRef.id);
                console.log("Trying to add reference to current item list");
                var itemID = addedItemRef.id;
                var tempItemMap;
                currentListRef.get().then(function(listDoc){
                    console.log("printing listdoc   ",listDoc.data());
                    tempItemMap = listDoc.data()['itemIndex'];
                    console.log("Got item index: ", tempItemMap);
                    var keyboi = itemID.concat("_key");
                    tempItemMap[keyboi] = itemID;
                    currentListRef.update({
                        itemIndex: tempItemMap
                    }).then(function(){
                        console.log("item index updated.");
                    }).catch(function(error90){
                        console.log("could not update item index. ", error90);
                    });

                }).catch(function (error){
                    console.log("Couldn't get item index. ", error);
                });

            }).catch(function (errorboi) {
                console.log("Couldn't add item. ", errorboi);
            });
        }
    }

    function deleteItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        var itemClass = document.getElementById(clickID).parentElement.className;
        console.log("Index of item to delete: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (itemClass.includes("checked_item")) {
            console.log("Deleting list reference.");
            currentListRef.get().then(function(listDoc){
                console.log("printing listdoc   ",listDoc.data());
                var tempItemMap = listDoc.data()['itemIndex'];
                console.log("Got item index: ", tempItemMap);
                delete tempItemMap[itemID.concat("_key")];
                currentListRef.update({
                    itemIndex: tempItemMap
                }).then(function(){
                    console.log("item index updated.");
                }).catch(function(error90){
                    console.log("could not update item index. ", error90);
                });
            }).catch(function(error12){
                console.log("couldnt not get item index. ", error12);
            })
        } else {
            console.log("Deleting item and reference.");
            itemRef.update({
                used: true
            }).then(function(){
                console.log("used set to true. trying to delete ID from list itemIndex.");


                currentListRef.get().then(function(listDoc){
                    console.log("printing listdoc   ",listDoc.data());
                    var tempItemMap = listDoc.data()['itemIndex'];
                    console.log("Got item index: ", tempItemMap);
                    delete tempItemMap[itemID.concat("_key")];
                    currentListRef.update({
                        itemIndex: tempItemMap
                    }).then(function(){
                        console.log("item index updated.");
                    }).catch(function(error90){
                        console.log("could not update item index. ", error90);
                    });
                }).catch(function(error12){
                    console.log("couldnt not get item index. ", error12);
                })


            }).catch(function(error){
                console.log("failed to set used to true. ", error);
            });
        }
    }  


    function checkItem(clickID){
        var itemID = document.getElementById(clickID).parentElement.id;
        var listItem = document.getElementById(clickID).parentElement;
        console.log("Index of item to check/uncheck: ", itemID);
        var itemRef = db.collection("users").doc(uid).collection("items").doc(itemID);
        if (!listItem.className.includes("checked_item")){
            itemRef.update({
                set: true
            }).then(function(){
                console.log("set set to true.");
                checkList(itemID, true);
            }).catch(function(error){
                console.log("failed to set set to true. ", error);
            });
        } else {
            itemRef.update({
                set: false
            }).then(function(){
                console.log("set set to false.");
                checkList(itemID, false);
            }).catch(function(error){
                console.log("failed to set set to false. ", error);
            });
        }
    }


</script>
